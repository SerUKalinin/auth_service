<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Вход</h2>
    <input type="text" id="username" placeholder="Логин или почта" required autocomplete="email">
    <input type="password" id="password" placeholder="Пароль" required autocomplete="current-password">
    <button onclick="login()">Войти</button>
    <p class="message">Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
</div>

<script>
    function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        fetch("http://localhost:8080/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        })
            .then(response => response.json())
            .then(data => {
                if (data.jwtToken) {
                    document.cookie = `jwt=${data.jwtToken}; path=/`;
                    window.location.href = "dashboard.html"; // Перенаправление после входа
                } else {
                    alert("Ошибка входа");
                }
            });
    }
</script>
</body>
</html>
