<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealEstate PRO - Вход</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --dark: #1b263b;
            --light: #f8f9fa;
            --gray: #adb5bd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .auth-container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: var(--gray);
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .form-title {
            font-size: 1.5rem;
            color: var(--dark);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .form-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .form-actions {
            margin-top: 2rem;
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary);
        }

        .form-footer {
            margin-top: 1.5rem;
            text-align: center;
            color: var(--gray);
        }

        .form-footer a {
            color: var(--primary);
            text-decoration: none;
        }

        .tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 0.8rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            border-bottom: 2px solid var(--primary);
            color: var(--primary);
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="auth-container">
    <div class="logo">
        <h1>RealEstate PRO</h1>
        <p>Система управления недвижимостью</p>
    </div>

    <div class="form-container">
        <div class="tabs">
            <div class="tab active" onclick="showTab('login')">Вход</div>
            <div class="tab" onclick="showTab('register')">Регистрация</div>
        </div>

        <!-- Форма входа -->
        <form id="login-form" style="display: block;">
            <h2 class="form-title">Вход в систему</h2>
            <div class="form-group">
                <label class="form-label">Логин или Email</label>
                <input type="text" class="form-input" id="login-username" required>
            </div>
            <div class="form-group">
                <label class="form-label">Пароль</label>
                <input type="password" class="form-input" id="login-password" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Войти</button>
            </div>
            <div class="form-footer">
                <a href="#" onclick="showTab('forgot')">Забыли пароль?</a>
            </div>
        </form>

        <!-- Форма регистрации -->
        <form id="register-form" style="display: none;">
            <h2 class="form-title">Регистрация</h2>
            <div class="form-group">
                <label class="form-label">Логин</label>
                <input type="text" class="form-input" id="register-username" required>
            </div>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="register-email" required>
            </div>
            <div class="form-group">
                <label class="form-label">Пароль</label>
                <input type="password" class="form-input" id="register-password" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </div>
        </form>

        <!-- Форма восстановления пароля -->
        <form id="forgot-form" style="display: none;">
            <h2 class="form-title">Восстановление пароля</h2>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="forgot-email" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Отправить ссылку</button>
            </div>
            <div class="form-footer">
                <a href="#" onclick="showTab('login')">Вернуться к входу</a>
            </div>
        </form>
    </div>
</div>

<script>
    // Переключение между вкладками
    function showTab(tab) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('register-form').style.display = 'none';
        document.getElementById('forgot-form').style.display = 'none';

        if (tab === 'login') {
            document.querySelector('.tab:nth-child(1)').classList.add('active');
            document.getElementById('login-form').style.display = 'block';
        } else if (tab === 'register') {
            document.querySelector('.tab:nth-child(2)').classList.add('active');
            document.getElementById('register-form').style.display = 'block';
        } else if (tab === 'forgot') {
            document.getElementById('forgot-form').style.display = 'block';
        }
    }

    // Обработка формы входа (исправленная версия)
    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;

        fetch("http://localhost:8080/auth/login", {
            method: "POST",
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.message || 'Ошибка входа');
                    });
                }
                return response.json();
            })
            .then(data => {
                // Проверяем оба возможных названия поля с токеном
                const token = data.token || data.jwtToken;
                if (!token) {
                    throw new Error('Токен не получен');
                }

                // Сохраняем токен
                localStorage.setItem('jwt', token);
                console.log('Токен сохранен:', token);

                // Перенаправляем на dashboard.html
                window.location.href = 'dashboard.html';
            })
            .catch(error => {
                console.error('Ошибка входа:', error);
                alert('Ошибка входа: ' + error.message);
            });
    });

    // Обработка формы регистрации
    document.getElementById('register-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('register-username').value;
        const email = document.getElementById('register-email').value;
        const password = document.getElementById('register-password').value;

        fetch("http://localhost:8080/auth/register-user", {
            method: "POST",
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, email, password })
        })
            .then(response => {
                if (response.ok) {
                    // Сохраняем email для подтверждения
                    localStorage.setItem('pendingEmail', email);
                    // Переходим на страницу подтверждения
                    window.location.href = 'verify-email.html';
                } else {
                    throw new Error('Registration failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Ошибка регистрации. Возможно, такой пользователь уже существует.');
            });
    });

    // Обработка формы восстановления пароля
    document.getElementById('forgot-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('forgot-email').value;

        fetch("http://localhost:8080/auth/forgot-password", {
            method: "POST",
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email })
        })
            .then(response => {
                if (response.ok) {
                    alert('Ссылка для восстановления пароля отправлена на ваш email.');
                    showTab('login');
                } else {
                    throw new Error('Password reset failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Ошибка при отправке ссылки для восстановления пароля.');
            });
    });
</script>
</body>
</html>
