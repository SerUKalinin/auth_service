<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Регистрация</h2>
    <input type="text" id="username" placeholder="Логин" required autocomplete="username">
    <input type="email" id="email" placeholder="Почта" required autocomplete="email">
    <input type="password" id="password" placeholder="Пароль" required autocomplete="new-password">
    <button onclick="register()">Зарегистрироваться</button>
    <p class="message">Уже есть аккаунт? <a href="login.html">Войти</a></p>
</div>

<script>
    function register() {
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        fetch("http://localhost:8080/auth/register-user", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, email, password })
        })
            .then(response => {
                if (response.ok) {
                    // Сохраняем email в localStorage для использования на следующей странице
                    localStorage.setItem('registeredEmail', email);
                    window.location.href = "verify-email.html";
                } else {
                    alert("Ошибка при регистрации");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Ошибка при регистрации");
            });
    }
</script>
</body>
</html>
