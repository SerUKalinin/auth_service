<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="loadProfile(); loadObjects();">
<div class="container">
    <h1>Личный кабинет</h1>
    <div id="userInfo"></div>
    <button onclick="logout()">Выйти</button>

    <h2>Объекты недвижимости</h2>
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Тип</th>
            <th>Родитель</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody id="objectsTable"></tbody>
    </table>

    <h3>Добавить новый объект</h3>
    <form id="objectForm">
        <input type="text" id="objectName" placeholder="Название" required>
        <select id="objectType">
            <option value="BUILDING">Здание</option>
            <option value="FLOOR">Этаж</option>
            <option value="ROOM">Комната</option>
        </select>
        <input type="number" id="parentId" placeholder="ID родителя (опционально)">
        <button type="submit">Создать</button>
    </form>
</div>
<script src="app.js"></script>
</body>
</html>
