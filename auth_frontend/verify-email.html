<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение почты</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Подтвердите почту</h2>
    <input type="email" id="email" placeholder="Введите почту" required autocomplete="email">
    <input type="text" id="code" placeholder="Код из письма" required>
    <button onclick="verifyEmail()">Подтвердить</button>
</div>

<script>
    // При загрузке страницы заполняем email из localStorage
    document.addEventListener('DOMContentLoaded', function() {
        const savedEmail = localStorage.getItem('registeredEmail');
        if (savedEmail) {
            document.getElementById('email').value = savedEmail;
        }
    });

    function verifyEmail() {
        const email = document.getElementById("email").value;
        const code = document.getElementById("code").value;

        fetch("http://localhost:8080/auth/verify-email", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, code })
        })
            .then(response => {
                if (response.ok) {
                    alert("Email подтвержден!");
                    // Очищаем сохраненный email
                    localStorage.removeItem('registeredEmail');
                    window.location.href = "login.html";
                } else {
                    alert("Ошибка подтверждения");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Ошибка подтверждения");
            });
    }
</script>
</body>
</html>
