<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Личный кабинет</h2>

    <!-- Информация о пользователе -->
    <h3>Ваши данные</h3>
    <div id="userInfo">
        <p><strong>Имя:</strong> <span id="username"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <button onclick="editUserInfo()">Редактировать</button>
    </div>

    <!-- Раздел управления объектами недвижимости -->
    <h3>Ваши объекты недвижимости</h3>
    <button onclick="openCreateObjectModal()">Добавить объект</button>
    <div id="objectsList"></div>

    <!-- Раздел управления пользователями (только для администратора) -->
    <div id="adminSection" style="display: none;">
        <h3>Управление пользователями</h3>
        <div id="usersList"></div>
    </div>
</div>

<!-- Модальное окно для создания объекта -->
<div id="createObjectModal" class="modal">
    <div class="modal-content">
        <h3>Создать новый объект</h3>
        <label for="objectName">Название:</label>
        <input type="text" id="objectName" placeholder="Введите название">
        <label for="objectType">Тип объекта:</label>
        <select id="objectType">
            <option value="BUILDING">Здание</option>
            <option value="FLOOR">Этаж</option>
            <option value="APARTMENT">Квартира</option>
        </select>
        <button onclick="createObject()">Создать</button>
        <button onclick="closeCreateObjectModal()">Закрыть</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
