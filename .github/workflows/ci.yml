name: CI

on:
  push:
    branches:
      - main
      - dev
      - v0.0.1
  pull_request:
    branches:
      - main
      - dev
      - v0.0.1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'

    - name: Build with Gradle
      run: ./gradlew build

    - name: Run tests
      run: ./gradlew test
